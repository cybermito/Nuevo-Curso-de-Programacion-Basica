<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <script>
        //DeclaraciÃ³n de funciones
        //Con fuction puedo generar una funciÃ³n que es un bloque de cÃ³digo que me sirve para reutilizar en cualquier parte del programa. 
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        //Creamos la funciÃ³n eleccion de jugada para refactorizar el programa usando funciones.
        function eleccion(jugada){
            let resultado = ""
            if (jugada == 1){
                resultado = "Piedra ðŸ¥Œ"
            } else if (jugada == 2){
                resultado = "Papel ðŸ“‹"
            } else if (jugada == 3) {
                resultado = "Tijera âœ‚"
            } else {
                resultado = "MAL ELEGIDO"
            }

            return resultado
        }
        // 1 es piedra, 2 es papel, 3 es tijera
        // DeclaraciÃ³n de variables
        let jugador = 0
        let pc = 0
        let triunfos = 0
        let perdidas = 0
        
        while (triunfos < 3 && perdidas < 3){

            pc = aleatorio(1, 3)
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
    
            alert("Pc eligiÃ³ " + eleccion(pc))
            alert("Tu elegiste " + eleccion(jugador))

            // CÃ³digo acortado sin perder la legibilidad, utilizando la logica OR "||"
            if (jugador == pc) {
                alert("EMPATE")
            } else if ((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                triunfos = triunfos + 1
                alert("GANASTE " + triunfos)
            } else {
                perdidas = perdidas + 1
                alert("PERDISTE " + perdidas)
            }
        }

        alert ("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces.")
        
    </script>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
</body>
</html>
